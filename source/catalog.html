<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>CAT ENERGY</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="page__body">
  <!-- header -->
  <header class="header">
    <div class="container">
      <a class="header__logo logo" href="#" aria-current="page">
        <img class="logo__icon" width="33" height="38" src="images/" alt="Логотип магазина для котов" id="logo-icon">
        <img class="logo__title" width="101" height="18" src="images/" alt="Cat Energy" id="logo-title" aria-describedby="logo-icon">
      </a>

      <!-- navigation -->
      <nav class="header__navigation navigation">
        <button class="navigation__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="navigation__list navigation__list--close">
          <li class="navigation__item">
            <a class="navigation__link navigation__link--current" href="/" aria-current="page">Главная</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="/catalog">Каталог продукции</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="/programs">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

  </main>

  <footer class="footer">
    <!-- contacts -->
    <section class="contacts">
      <h2 class="visually-hidden">Контакты</h2>
      <div class="contacts__container">
        <h3 class="contacts__title">Приглашаем к сотрудничеству дилеров!</h3>
        <address class="contacts__address">ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</address>
      </div>

      <!-- map -->
      <div class="map">
        <span class="visually-hidden">Наше местоположение на карте</span>
        <iframe width="100%" height="100%" frameborder="0" loading="lazy"></iframe>
        <div class="map__image-wrapper">
          <img class="map__image" width="320" height="362" src="images/" alt="" aria-hidden="true">
        </div>
      </div>
    </section>

    <div class="footer__bottom">
      <div class="container">
        <a class="footer__logo logo" href="#" aria-current="page">
          <img class="logo__title" width="128" height="24" src="images/" alt="Логотип магазина для котов Cat Energy">
        </a>

        <!-- social media -->
        <section>
          <h2 class="visually-hidden">Ссылки на социальные сети</h2>
          <ul class="footer__list social">
            <li>
              <a class="social__link social__link--vk" href="https://vk.com/htmlacademy" title="Перейти в Вконтакте" target="_blank" rel="noreferrer noopener">
                <span class="visually-hidden">Вконтакте</span>
              </a>
            </li>
            <li>
              <a class="social__link social__link--youtube" href="https://www.youtube.com/user/htmlacademyru" title="Перейти на YouTube" target="_blank" rel="noreferrer noopener">
                <span class="visually-hidden">YouTube</span>
              </a>
            </li>
            <li>
              <a class="social__link social__link--telegram" href="https://t.me/htmlacademy" title="Перейти в Телеграм" target="_blank" rel="noreferrer noopener">
                <span class="visually-hidden">Телеграм</span>
              </a>
            </li>
          </ul>
        </section>

        <!-- developer logo -->
        <a class="developer-logo" href="https://htmlacademy.ru/" title="Перейти на сайт HTML Academy" target="_blank" rel="noreferrer noopener">
          <span class="developer-logo__title" id="developer-logo-title">HTML Academy</span>
          <img class="developer-logo__icon" src="images/logo-htmlacademy.svg" width="27" height="34" alt="Посетить сайт разработчика" aria-labelledby="developer-logo-title">
        </a>
      </div>
    </div>
  </footer>

  <script src="scripts/index.js" defer></script>
</body>

</html>
